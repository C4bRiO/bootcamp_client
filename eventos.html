

<h3>Lista de Eventos</h3>
<br>
<a class="btn btn-primary" ui-sref="eventos-form" role="button">Crear Evento</a>
<br>
<br>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>NOMBRE   </th>
                <th>Direccion</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="eve in eventos track by $index">
                <td>{{eve.nombre}} </td>
                <td>{{eve.direccion}} </td>
            </tr>   
        </tbody>
    </table>
</div>



<h3>Lista de Eventos</h3>
<br>
<a class="btn btn-primary" ui-sref="eventos-form" role="button">Crear Evento</a>
<br>
<br>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>NOMBRE      </th>
                <th>Direccion   </th>
                <th>Descripcion </th>
                <th colspan="2">Opciones</th>

                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="eve in eventos track by $index">
                <td>{{eve.nombre}}      </td>
                <td>{{eve.direccion}}   </td>
                <td>{{eve.descripcion}} </td>
                <td >
                    <a class="btn btn-default" ui-sref="eventos-edit({id: eve.id})">Edit</a>
                    <a ng-click="delete(eve.id)" class="btn btn-danger">Delete</a>
                </td>                
            </tr>   
        </tbody>
    </table>
</div>
